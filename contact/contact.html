<body>
  <br>
  <br>

  <div class="container">
    <form action="contactpage">
  
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name..">
  
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name..">
  
      <label for="country">Country</label>
      <select id="country" name="country">
        <option value="select">Select Your Country...</option>
        <option value="Russia">Russia</option>
        <option value="Kazakhstan">Kazakhstan</option>
        <option value="Ukraine">Ukraine</option>
      </select>
  
      <label for="Feedback">Feedback</label>
      <textarea id="Feedback" name="Feedback" placeholder="Write something.." style="height:200px"></textarea>
  
      <button type="button" class="btn btn-primary" id="submit" onclick="alerted();">Submit</button>
  
    </form>
  </div>
  
  <script>
    function alerted() {
    alert('Your feedback has been accepted, thank you!');
}
  </script>
